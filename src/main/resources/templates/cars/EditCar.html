<!doctype html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dealership</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body>

<div class="max-w-4xl mx-auto py-8 px-4">
    <div class="bg-white shadow-lg rounded-xl p-8">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Edit Car</h2>

        <form th:method="put" enctype="multipart/form-data" th:action="@{/cars/edit(id=${car.id})}" th:object="${carDto}">

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-600 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        ID
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input readonly class="w-full py-2" th:value="${car.id}">
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-600 font-bold md:text-right mb-1 md:mb-0 pr-4" for="model">
                        Model
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="model" th:field="*{model}">
                    <p th:if="${#fields.hasErrors('model')}" class="text-red-500 text-xs mt-1" th:errors="*{model}"></p>
                </div>
            </div>

            <div class="md:flex md:items-start mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-600 font-bold md:text-right mb-1 md:mb-0 pr-4" for="description">
                        Description
                    </label>
                </div>
                <div class="md:w-2/3">
                    <textarea class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" rows="3" id="description" th:field="*{description}"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" class="text-red-500 text-xs mt-1" th:errors="*{description}"></p>
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3"><label class="block text-gray-600 font-bold md:text-right mb-1 md:mb-0 pr-4" for="color">Color</label></div>
                <div class="md:w-2/3"><input class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="color" th:field="*{color}">
                    <p th:if="${#fields.hasErrors('color')}" class="text-red-500 text-xs mt-1" th:errors="*{color}"></p>
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3"><label class="block text-gray-600 font-bold md:text-right mb-1 md:mb-0 pr-4" for="mileage">Mileage</label></div>
                <div class="md:w-2/3"><input type="number" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="mileage" th:field="*{mileage}">
                    <p th:if="${#fields.hasErrors('mileage')}" class="text-red-500 text-xs mt-1" th:errors="*{mileage}"></p>
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3"><label class="block text-gray-600 font-bold md:text-right mb-1 md:mb-0 pr-4" for="productionYear">Production Year</label></div>
                <div class="md:w-2/3"><input type="number" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="productionYear" th:field="*{productionYear}">
                    <p th:if="${#fields.hasErrors('productionYear')}" class="text-red-500 text-xs mt-1" th:errors="*{productionYear}"></p>
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3"><label class="block text-gray-600 font-bold md:text-right mb-1 md:mb-0 pr-4" for="price">Price</label></div>
                <div class="md:w-2/3"><input type="number" step="0.01" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="price" th:field="*{price}">
                    <p th:if="${#fields.hasErrors('price')}" class="text-red-500 text-xs mt-1" th:errors="*{price}"></p>
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                    <img th:src="@{'/images/' + ${car.getImageFileName()}}" alt="Current car image" class="w-40 h-auto rounded-md shadow-sm">
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-600 font-bold md:text-right mb-1 md:mb-0 pr-4" for="imageFile">Image</label>
                </div>
                <div class="md:w-2/3">
                    <input type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" id="imageFile" th:field="*{imageFile}">
                    <p th:if="${#fields.hasErrors('imageFile')}" class="text-red-500 text-xs mt-1" th:errors="*{imageFile}"></p>
                </div>
            </div>

            <div class="md:flex md:items-center mt-8">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3 flex space-x-4">
                    <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit
                    </button>
                    <a class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" href="/cars" role="button">
                        Cancel
                    </a>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
